version: "{build}"
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
    - master
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
  - ps: .\Build.ps1
test: off
artifacts:
  - path: .\DCCS.Data.Source\artifacts\**\*.nupkg
    name: NuGet
deploy:
  - provider: NuGet
    name: production
    api_key:
      secure: jI+YdI+ldoUfMjQ6ychDsgemAZJcQn/A8KxB6bpAmNgF9TlxhanQBXzu+joNL5Ap
    skip_symbols: true
    symbol_server:
    on:
      branch: master
