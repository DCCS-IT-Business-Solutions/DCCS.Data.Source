version: "{build}"
pull_requests:
  do_no_increment_build_number: true
branches:
  only:
    - master
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
  - ps: .\Build.ps1
test: off
artifacts:
  - path: .\artifacts\**\*.nupkg
    name: NuGet
deploy:
  - provider: NuGet
    name: production
    api_key:
      secure: %NUGET_API_KEY%
    skip_symbols: true
    symbol_server:
    on:
      branch: master
      appveyor_repo_tag: true
